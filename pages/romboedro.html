<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Área do Romboedro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <!-- Botão de Voltar -->
      <a href="../index.htm" class="btn btn-secondary back-btn">Voltar</a>

      <!-- Título -->
      <h1 class="text-center py-4">Calcular Área do Romboedro</h1>
      <p class="text-center mb-5">
        Insira o valor da aresta para calcular a área do romboedro.
      </p>

      <!-- Imagem do Romboedro -->
      <div class="text-center">
        <img
          src="../assets/images/icons/romboedro.jpg"
          alt="Romboedro"
          class="img-thumbnail rounded"
          style="width: 250px; height: 250px;"
        />
      </div>
      

      <!-- Formulário de Cálculo -->
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <form id="romboedro-form">
                <div class="mb-3">
                  <label for="aresta" class="form-label">Aresta (m)</label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="aresta"
                    placeholder="Digite o valor da aresta do romboedro"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Calcular área
                </button>
              </form>
              <div class="mt-4" id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/romboedro.js"></script>
  </body>
</html>
