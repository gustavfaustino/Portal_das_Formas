<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Área do Trapézio Irregular</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .fixed-image {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <!-- Botão de Voltar -->
      <a href="index.htm" class="btn btn-secondary back-btn">Voltar</a>

      <!-- Título -->
      <h1 class="text-center py-4">Calcular Área do Trapézio Irregular</h1>
      <p class="text-center mb-5">
        Insira os valores da base maior, base menor e altura para calcular a
        área do trapézio irregular.
      </p>

      <!-- Imagem do Trapézio -->
      <div class="text-center">
        <img
          src="assets/images/icons/trapezoide_irregular.png"
          alt="Trapézio"
          class="img-thumbnail rounded fixed-image"
          style="width: 400px; height: 250px;"
        />
      </div>

      <!-- Formulário de Cálculo -->
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <form id="trapezio-form">
                <div class="mb-3">
                  <label for="baseMaior" class="form-label">Base maior (B) em metros</label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="baseMaior"
                    placeholder="Digite o valor da base maior"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="baseMenor" class="form-label">Base menor (b) em metros</label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="baseMenor"
                    placeholder="Digite o valor da base menor"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="altura" class="form-label">Altura (h) em metros</label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="altura"
                    placeholder="Digite o valor da altura"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Calcular área
                </button>
              </form>
              <div class="mt-4" id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/trapezio.js"></script>
  </body>
</html>
